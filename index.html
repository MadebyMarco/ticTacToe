<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="heading">Tic Tac Toe</div>
    <div class="nav">
       <div>
           <label for="player1">Player 1 - X</label>
           <input id="player1" type="text" placeholder="Enter a name">
        </div>
        <div>
            <label for="player2">Player 2 - O</label>
            <input id="player2" type="text" placeholder="Enter a name">
        </div>
        <button class="startGame">Start</button>
        <button class="restartGame">Restart</button>
        <!-- <button class="xButton">X</button> -->
        <!-- <button class="oButton">O</button> -->
    </div> 
</body>
</html>
